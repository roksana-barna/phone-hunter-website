<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone website
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1> welcome to my phone hunter</h1>

    </header>
    <main class="container">
        <!-- search section -->
        <div class="input-group flex-nowrap w-50 my-3">
            <input id="search-field" type="text" class="form-control" placeholder="search here..." aria-label="Username" aria-describedby="addon-wrapping">
            <button id="btn-search" class="btn btn-primary"> search</button>
          </div>
        <section>
            <!-- loadcard -->
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
              </div>
              <!-- text warning -->
              <div id="no-found-message"class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found,please try a new search</h3>

              </div>
              <div  id="show-alll"class=" text-center d-none">
            <div id="btn-show-all" class="btn btn-primary ">show all</div>
              </div>
        </section>
        <!-- loader spinner -->
        <section id="loader" class="d-none">
            <div style="height:400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <section>
          <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#buttonmodalDetail">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="buttonmodalDetail" tabindex="-1" aria-labelledby="buttonmodalDetailLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="buttonmodalDetailLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <div> <p id="phone-details"></p></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="js/phone.js"></script>
</body>
</html>
